<body th:onload="btnClick();">

    <nav class="navbar navbar-expand-lg navbar-dark black" style="border-bottom: gray 0.05em solid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link active" th:href="@{/main/viewStatistics}" style="font-size: 2em">Statitstics</a>

            <form action="#" th:action="@{/logout}"

    <div style="height: 250 px; width: 450px;">
        <canvas id="myChart"> </canvas>
         </div>
         
 <script>
            let labels = ["Finished Tasks", "Unfinished Tasks"]
            let itemData = [23,12] //*here replace the data with the atrributes from user entity

            const data = {
                labels: labels,
                datasets: [{
                    data: itemData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            const config = {
                type: 'pie',
                data: data,
                options: {
                    plugins: {
                        legend: {
                            display: true
                        },
                        title:{
                        display: true,
                        text: "User Statistics"
                        }
                    }
                }
            }

           chart = new Chart(
                document.getElementById('myChart'),config
            );
 
</script>
    
</body>
