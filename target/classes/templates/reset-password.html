<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
<h2>Reset Password</h2>
<form action="#" th:action="@{/main/reset-password2}" th:object="${passwordUser}" method="post">
  <input type="hidden" id="token" name="token" th:value="${token}">
  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" th:field="*{password}" required>
  <button type="submit">Submit</button>
</form>
<p th:text="${message}"></p>
<p th:text="${error}"></p>
</body>
</html>
